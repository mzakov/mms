<md-content layout="column" layout-align="center center">
    <md-subheader class="md-no-sticky">Members</md-subheader>
		<md-whiteframe class="md-whiteframe-1dp" layout="row" layout-align="center center" >
          <div class="form-group">
			<div class="col-sm-8">
				<input type="text" class="form-control" id="name"
				placeholder="First Name" ng-model="ctrl.member.firstName">
			</div>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="name"
				placeholder="Last Name" ng-model="ctrl.member.lastName">
			</div>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="name"
				placeholder="Phone Number" ng-model="ctrl.member.phoneNumber">
			</div>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="name"
				placeholder="Email" ng-model="ctrl.member.email">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-8">
				<button type="submit" class="btn btn-success" ng-click="ctrl.addMember(ctrl.member)"
				value="Save">Add!</button>
			</div>
		</div>
		<pre>member = {{ctrl.member | json}}</pre>
	</div>
</div>
</md-whiteframe>


<md-content layout-padding="" layout="row">
    <form ng-submit="$event.preventDefault()">
      <p>Members</p>
      <div layout="row">
      <i md-menu-origin class="material-icons" ng-show="ctrl.selectedItem.value"
          ng-click="ctrl.redirect('members/' + ctrl.selectedItem.id)">perm_identity</i>
      <md-autocomplete
      ng-disabled="ctrl.isDisabled"
      md-no-cache="ctrl.noCache"
      md-selected-item="ctrl.selectedItem"
      md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
      md-search-text="ctrl.searchText"
      md-selected-item-change="ctrl.selectedItemChange(item)"
      md-items="item in ctrl.querySearch(ctrl.searchText)"
      md-item-text="item.value"
      md-min-length="0"
      placeholder="Pick an Member"
      md-menu-class="autocomplete-custom-template">
        <md-item-template>
          <span class="item-title">
            <span> {{item.firstName}} {{item.lastName}} </span>
          </span>
      </div>    
      <!-- <span class="item-metadata">
            <span class="item-metastat">
              <strong>{{item.watchers}}</strong> watchers
            </span>
            <span class="item-metastat">
              <strong>{{item.forks}}</strong> forks
            </span>
          </span>-->
        </md-item-template>
      </md-autocomplete>
    </form>
  </md-content>
</div>
