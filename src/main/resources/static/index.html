<!DOCTYPE html>
<html ng-strict-di="true">
  <head>
    <meta charset="utf-8">
    <title>MMS</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link href="resources/css/vendor.css?5c2ac7d092b595ce5fc9&5c2ac7d092b595ce5fc9" rel="stylesheet"><link href="resources/css/main.css?5c2ac7d092b595ce5fc9&5c2ac7d092b595ce5fc9" rel="stylesheet"><script type="text/javascript" src="resources/js/vendor.js?5c2ac7d092b595ce5fc9&5c2ac7d092b595ce5fc9"></script><script type="text/javascript" src="resources/js/main.js?5c2ac7d092b595ce5fc9&5c2ac7d092b595ce5fc9"></script><script type="text/javascript" src="resources/js/hot.js?5c2ac7d092b595ce5fc9&5c2ac7d092b595ce5fc9"></script></head>
  <body ng-app="mms" ng-cloak class="ng-cloak">
    <div ng-if="authenticated">
      <md-toolbar>
      <div layout="row" layout-align="center center" style="padding-top:20px;">
        <md-button class="md-raised md-primary" href="#/home">
          <md-icon md-font-set="material-icons"> home </md-icon>
        </md-button>
        <md-button class="md-raised md-primary" href="#/members">
          <md-icon md-font-set="material-icons"> person </md-icon>
        </md-button>
        <md-button class="md-raised md-primary" href="#/courses">
          <md-icon md-font-set="material-icons"> school </md-icon>
        </md-button>
        <md-button class="md-raised md-primary" href="#/events">
          <md-icon md-font-set="material-icons"> star </md-icon>
        </md-button>
        <md-button class="md-raised md-primary" href="#/tools">
          <md-icon md-font-set="material-icons"> build </md-icon>
        </md-button>
        <i md-menu-origin class="material-icons">person</i>
          {{account.firstName}} {{account.lastName}}
        <md-button class="md-raised md-warn" href="#/logout">
          <md-icon md-font-set="material-icons"> exit_to_app </md-icon>
        </md-button>
      </div>
    </md-toolbar>
    </div>
    <div class="container">
      <div style="position: relative">
        <div class="fade">
          <ui-view>
          Loading...
          </ui-view>
        </div>
      </div>
    </div>
  </body>
</html>
